services:
  - type: web
    name: kolam-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements-backend.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        sync: false
