services:
  - type: web
    name: kolam-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements-backend.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: PORT
        sync: false
      - key: RESULTS_DIR
        value: /tmp/results
